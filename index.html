<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>

    <!-- NECESSARY LIBRARIES -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'> -->

            <!-- PUT YOUR 3D ANIMATIONS HERE -->
            <a-assets>                
                <a-asset-item id="animated-asset" src="https://piratetalkstorage.z19.web.core.windows.net/models/CesiumMan.gltf"></a-asset-item>
                <a-asset-item id="animated-duck" src="https://piratetalkstorage.z19.web.core.windows.net/models/Duck.gltf"></a-asset-item>
                <a-asset-item id="animated-engine" src="https://piratetalkstorage.z19.web.core.windows.net/models/2CylinderEngine.gltf"></a-asset-item>
            </a-assets>

            <!-- ADD YOUR MARKERS HERE -->
            <a-marker type='barcode' value='7'>
                <a-box position='0 0.5 0' color="yellow"></a-box>
            </a-marker>

            <a-marker id="animated-marker" type='barcode' value='6'>
                <a-entity
                    animation-mixer
                    gltf-model="#animated-engine"
                    scale="2 2 2">
                </a-entity>
            </a-marker>

            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
    
    </body>
</html>
