<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Trying AR.js with pattern matching</title>
    </head>

    <!-- NECESSARY LIBRARIES -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="lib/aframe-ar.min.js"></script>
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="lib/aframe-extras.loaders.min.js" ></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'> -->

            <!-- PUT YOUR 3D ANIMATIONS HERE -->
            <a-assets>                
                <a-asset-item id="animated-duck" src="https://piratetalkstorage.z19.web.core.windows.net/models/Duck.gltf"></a-asset-item>
                <a-asset-item id="animated-robot" src="https://piratetalkstorage.z19.web.core.windows.net/models/BrainStem.gltf"></a-asset-item>
                <a-asset-item id="animated-buggy" src="https://piratetalkstorage.z19.web.core.windows.net/models/Buggy.gltf"></a-asset-item>
                <a-asset-item id="animated-monkey" src="https://piratetalkstorage.z19.web.core.windows.net/models/Suzanne.gltf"></a-asset-item>
            </a-assets>

            <!-- ADD YOUR MARKERS HERE -->
            <a-marker type='barcode' type='pattern' preset='custom' url="https://piratetalkstorage.z19.web.core.windows.net/patterns/pattern-waterin.patt">
                <a-entity
                    animation-mixer
                    gltf-model="#animated-duck"
                    scale="1 1 1">
                </a-entity>
            </a-marker>

            <a-marker id="animated-marker" type='pattern' preset='custom'  url="https://piratetalkstorage.z19.web.core.windows.net/patterns/pattern-aviatin.patt">
                <a-entity
                    animation-mixer
                    gltf-model="#animated-robot"
                    scale="1 1 1">
                </a-entity>
            </a-marker>

            <a-marker id="animated-marker" type='pattern' preset='custom'  url="https://piratetalkstorage.z19.web.core.windows.net/patterns/pattern-transportin.patt">
                <a-entity
                    animation-mixer
                    gltf-model="#animated-buggy"
                    scale="0.01 0.01 0.01">
                </a-entity>
            </a-marker>

            <a-marker id="animated-marker" type='pattern' preset='custom'  url="https://piratetalkstorage.z19.web.core.windows.net/patterns/pattern-plannin.patt">
                <a-entity
                    animation-mixer
                    gltf-model="#animated-monkey"
                    scale="1 1 1">
                </a-entity>
            </a-marker>

            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
    
    </body>
</html>
